<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <meta property="og:title" content="Blackouts and Blacklights // A NYE Extravaganza"/>
  <meta property="og:image" content="img/year.jpg" />
  <meta property="og:image:width" content="845" />
  <meta property="og:image:height" content="490" />
</head>
<body ng-app="party">
  <div class="cover-image">
    <img src="img/rebirth.jpg" alt="Rebirth Realty House" class="background animate-blur rebirth">
    <img src="img/year.jpg" alt="2016" class="background animate-pulse year">
  </div>
  <div class="content center" ng-controller="ContentCtrl as vm">
    <h1>You&rsquo;re invited!</h1>
    <p>Let's bring in the new year in style. Dress fancy and come ready to rage.</p>
    <p>Party starts at 9pm.</p>
    <p>
      Rebirth Realty<br>
      760 Virginia Park<br>
      Detroit, MI 48202<br>
    </p>
    <button ng-show="!vm.isComing" ng-click="vm.rsvp()">RSVP</button>
    <p ng-show="vm.isComing" class="prank">Lol, you don't need to RSVP! Just show up and <a href="https://www.facebook.com/events/487098864803397/">bring your cool friends</a>.</p>
    <p ng-show="vm.isComing" class="center">
      <a class="share" href="https://www.facebook.com/sharer/sharer.php?u=blackoutsandblacklights.com">Share on Facebook</a> |
      <a class="share" href="https://twitter.com/home?status=Blackouts%20and%20Blacklights%20//%20A%20NYE%20Extravaganza%0Ablackoutsandblacklights.com">Share on Twitter</a>
    </p>
  </div>
  <!--<p class="center">Let's start 2016 in style.</p>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
